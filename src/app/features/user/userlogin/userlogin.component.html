<app-header></app-header>
<div class="py-16">
  <div
    class="flex bg-white rounded-lg shadow-lg overflow-hidden mx-auto max-w-sm lg:max-w-4xl"
  >
    <div
      class="hidden lg:block lg:w-1/2 bg-cover"
      style="
        background-image: url('https://res.cloudinary.com/ds3bmnf1p/image/upload/v1735881033/Farming-Vector-Illustration-removebg-preview_qwzne0.png');
      "
    ></div>
    <div class="w-full p-8 lg:w-1/2">
      <h2 class="text-2xl font-semibold text-gray-700 text-center">
        Agri Connect
      </h2>
      <!-- <p class="text-xl text-gray-600 text-center">Welcome back!</p> -->
      <div class="mt-4 flex items-center justify-between">
        <span class="border-b w-1/5 lg:w-1/4"></span>
        <a href="#" class="text-xs text-center text-gray-500 uppercase"
          >login with email</a
        >
        <span class="border-b w-1/5 lg:w-1/4"></span>
      </div>
      <form
        class="space-y-6 w-full"
        (ngSubmit)="onSubmit()"
        [formGroup]="loginForm"
      >
        <div class="mt-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
            >Email Address</label
          >
          <input
            id="email"
            formControlName="email"
            autocomplete="off"
            class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none"
            type="email"
            [ngClass]="{
              'border-red-500':
                loginForm.get('email')?.touched &&
                loginForm.get('email')?.invalid
            }"
          />
          <div
            *ngIf="
              loginForm.get('email')?.touched && loginForm.get('email')?.invalid
            "
            class="text-red-500 text-xs mt-1"
          >
            <div *ngIf="loginForm.get('email')?.hasError('required')">
              *required
            </div>
            <div *ngIf="loginForm.get('email')?.hasError('email')">
              *invalid email
            </div>
          </div>
        </div>
        <div class="mt-4">
          <div class="flex justify-between">
            <label
              for="password"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Password</label
            >
            <button (click)="forgetPassword()" class="text-xs text-gray-500">
              Forget Password?
            </button>
          </div>
          <input
            id="password"
            formControlName="password"
            autocomplete="off"
            class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none"
            type="password"
            [ngClass]="{
              'border-red-500':
                loginForm.get('password')?.touched &&
                loginForm.get('password')?.invalid
            }"
          />
          <div
            *ngIf="
              loginForm.get('password')?.touched &&
              loginForm.get('password')?.invalid
            "
            class="text-red-500 text-xs mt-1"
          >
            <div *ngIf="loginForm.get('password')?.hasError('required')">
              *required
            </div>
            <div *ngIf="loginForm.get('password')?.hasError('pattern')">
              *incorrect pattern
            </div>
          </div>
        </div>
        <div class="mt-8">
          <button
            class="bg-gray-700 text-white font-bold py-2 px-4 w-full rounded hover:bg-gray-600"
          >
            Login
          </button>
        </div>
      </form>
      <div class="login-button" *ngIf="auth === 'user'">
        <!-- <button (click)="signInWithGoogle()">
          <img
            class="google-icon"
            src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png"
            alt="Google"
          />
          Sign in with Google
        </button> -->
      </div>

      <div class="mt-4 flex items-center justify-between">
        <span class="border-b w-1/5 md:w-1/4"></span>
        <p-button
          (click)="user_registeration()"
          class="text-xs text-gray-500 uppercase"
          >or sign up</p-button
        >
        <span class="border-b w-1/5 md:w-1/4"></span>
      </div>
    </div>
  </div>
</div>
