<div class="container bg-gray-200">
  <div class="p-4">
    <h2 class="text-4xl font-semibold leading-relaxed">User Management</h2>
  </div>

  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <!-- Search input -->

    <div
      class="pl-4 pb-4 dark:bg-gray-900 grid grid-cols-2 divide-x border-none"
    >
      <label for="table-search" class="sr-only">Search</label>
      <form [formGroup]="searchForm">
        <div class="relative grid grid-cols-2 divide-x">
          <div
            class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
          </div>
          <div>
            <input
              type="text"
              formControlName="searchData"
              id="table-search"
              placeholder="Search for users"
              required
              class="block pt-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-50 bg-gray-50 focus:ring-gray-500 focus:border-gray-500 dark:bg-gray-500 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
          </div>
        </div>
      </form>
      <div class="relative grid grid-cols-3 divide-x border-none">
        <form [formGroup]="statusForm" class="ml-8">
          <select
            class="block w-sm text-sm font-medium transition duration-75 border border-gray-800 rounded-lg shadow-sm h-9 focus:border-blue-600 focus:ring-1 focus:ring-inset focus:ring-blue-600 bg-none"
            formControlName="status"
            (change)="statusFormSubmit()"
          >
            <option value="all">All</option>
            <option value="true">Blocked</option>
            <option value="false">Unblocked</option>
          </select>
        </form>
      </div>
    </div>

    <!-- users table -->
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-4 w-32">Sl No</th>
          <th scope="col" class="px-6 py-4">firstName</th>
          <th scope="col" class="px-6 py-4">lastName</th>
          <th scope="col" class="px-6 py-4">Email</th>
          <th scope="col" class="px-6 py-4">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let user of users_to_display; let i = index"
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
        >
          <!-- <td class="w-4 p-4">
                    <div class="flex items-center">
                        <input id="checkbox-table-search-1" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
                    </div>
                </td> -->
          <td class="px-6 py-4 w-32">{{ i + 1 }}</td>
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            {{ user.firstName }}
          </th>
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            {{ user.lastName }}
          </th>
          <td class="px-6 py-4">{{ user.email }}</td>
          <td class="px-6 py-4">
            <div *ngIf="user.blocked">
              <th
                scope="row"
                class="text-center font-medium text-red-600 dark:text-red-500"
              >
                Blocked
              </th>
              <button
                (click)="changeStatus(user)"
                class="font-small text-black-500 dark:text-black-500 hover:underline"
              >
                want to unblock?
              </button>
            </div>
            <div *ngIf="!user.blocked">
              <th
                scope="row"
                class="text-center font-medium text-green-600 dark:text-green-500"
              >
                Not Blocked
              </th>
              <button
                (click)="changeStatus(user)"
                class="font-small text-black-500 dark:text-black-500 hover:underline"
              >
                want to block?
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
