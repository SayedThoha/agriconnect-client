<div class="app-container min-h-screen flex flex-col">
  <app-admin-header></app-admin-header>

  <div class="flex-1 relative">
    <div
      class="absolute inset-0 flex justify-center items-center bg-black bg-opacity-50"
    >
      <div
        class="card-container flex justify-center items-center w-full max-w-md p-4 bg-white bg-opacity-50 border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:bg-opacity-50 dark:border-gray-700"
      >
        <form
          class="space-y-6 w-full"
          (ngSubmit)="onSubmit()"
          [formGroup]="loginForm"
        >
          <h5 class="text-xl font-medium text-gray-900 dark:text-white">
            Sign in to our platform
          </h5>
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Your email</label
            >
            <input
              type="email"
              name="email"
              formControlName="email"
              id="email"
              placeholder="name@company.com"
              required
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Your password</label
            >
            <input
              type="password"
              name="password"
              formControlName="password"
              id="password"
              placeholder="••••••••"
              required
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            />
          </div>
          <div class="flex items-start">
            <div class="flex items-start">
              <div class="flex items-center h-5"></div>
            </div>
          </div>
          <button
            type="submit"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Login to your account
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
