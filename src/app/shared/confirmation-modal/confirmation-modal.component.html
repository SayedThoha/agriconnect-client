<div *ngIf="showModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-lg font-semibold mb-4">{{ message }}</h2>
      <div class="flex justify-end">
        <button (click)="onCancel()" class="mr-2 bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded">Cancel</button>
        <button (click)="onConfirm()" class="bg-gray-700 py-2 px-4 rounded font-bold hover:bg-gray-900 text-white">Confirm</button>
        
      </div>
    </div>
  </div>
