<div class="relative grid-cols-3 flex divide-y bg-gray-200">
  <div class="h-screen col-span-1 border-none">
    <h2 class="py-4 text-center font-bold text-3xl leading-relaxed">
      PayOut details
    </h2>
    <div *ngIf="edit === false; else editpayOut">
      <h2 class="py-4 text-center font-bold text-xl leading-relaxed">
        Your current PayOut: Rs.{{ payOut }}
      </h2>
      <div class="flex justify-center mt-4">
        <button
          type="button"
          (click)="edit = !edit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Edit
        </button>
      </div>
    </div>
    <ng-template #editpayOut>
      <div class="border-1 border-black p-4 mx-4 sm:rounded-lg bg-gray-400">
        <form
          [formGroup]="payOutForm"
          (ngSubmit)="Submit()"
          class="max-w-sm mx-auto"
        >
          <div class="mb-5">
            <label
              for="payOut"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Edit Payment</label
            >
            <input
              formControlName="payOut"
              type="text"
              id="payOut"
              placeholder="type here"
              required
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
          </div>
          <button
            type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Submit
          </button>
          <button
            (click)="edit = false"
            class="ml-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Cancel
          </button>
        </form>
      </div>
    </ng-template>
  </div>
</div>
