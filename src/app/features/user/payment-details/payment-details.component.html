
<div class="container">
    <div class="p-4">
        <h2 class="text-4xl font-semibold leading-relaxed">payment Management</h2>
    </div>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg ">
     <!-- Search input -->
     <div class="pl-4 pb-4  dark:bg-gray-900 grid grid-cols-2 divide-x  border-none" >
        <label for="table-search" class="sr-only">Search</label>
        <form [formGroup]="searchForm">
            <div class="relative grid grid-cols-2 divide-x ">
                <div class=" absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none ">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                </div>
                <div >
                    <input type="text" formControlName="searchData" id="table-search" placeholder="Search for items" required
                    class="block pt-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-50 bg-gray-50 focus:ring-gray-500 focus:border-gray-500 dark:bg-gray-500 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
                </div>
            </div>
        </form> 
        <div class="relative grid grid-cols-3 divide-x border-none">
            <form [formGroup]="paymentForm" >
                <select class="block w-sm text-sm font-medium transition duration-75 border border-gray-800 rounded-lg shadow-sm h-9 focus:border-blue-600 focus:ring-1 focus:ring-inset focus:ring-blue-600 bg-none" formControlName="status" (change)="paymentFormSubmit()">
                  <option value="all">All</option>
                  <option value="onlinePayment">Online Payment</option>
                  <option value="walletPayment">Wallet Payment</option>
                </select>
              </form>
        </div>
        
    </div>

  <!-- payments table -->
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-4 w-32">Sl No</th>
                <th scope="col" class="px-6 py-4">Slot ID</th>
                <th scope="col" class="px-6 py-4">Expert Name</th>
                <th scope="col" class="px-6 py-4">Payment method</th>
                <th scope="col" class="px-6 py-4">Payment Status</th>
                <th scope="col" class="px-6 py-4">Payment</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let payment of payments_to_display; let i=index" 
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <td class="px-6 py-4 w-32">{{i+1}}</td>
                <th scope="row" class=" px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{payment.slotId._id}}
                </th>
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{payment.slotId.expertId.firstName+' '+payment.slotId.expertId.lastName}}
                </th>
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{payment.payment_method}}
                </th>
                <td class="px-6 py-4">
                    <div *ngIf="payment.payment_status===true">
                        <th scope="row" class="text-center font-medium text-green-600 dark:text-green-500">Done</th>
                    </div>
                    <div *ngIf="payment.payment_status===false">
                        <th scope="row" class="text-center font-medium text-green-600 dark:text-red-500">Not Done</th>
                    </div>
                </td>
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{payment.slotId.bookingAmount}}
                </th>
            </tr>
        </tbody>
    </table>
</div>
</div>
