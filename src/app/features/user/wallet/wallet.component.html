<section class="flex justify-center items-center h-screen py-10 my-auto dark:bg-gray-900 ">
    <div class="lg:w-[80%] md:w-[90%] xs:w-[96%] mx-auto flex gap-4 justify-center">
      <div class="lg:w-[88%] md:w-[80%] sm:w-[88%] xs:w-full shadow-2xl p-4 rounded-xl h-fit dark:bg-gray-800/40">
        <div>
          <h1 class="mt-4 lg:text-2xl md:text-2xl sm:text-xl xs:text-xl font-serif font-extrabold mb-2 dark:text-white text-center">
            Your Wallet Balance
          </h1>
          <form>
            <div class="flex lg:flex-row md:flex-col sm:flex-col xs:flex-col gap-2 justify-center w-full">
              <div class="w-full mb-4 mt-4">
                <label for="" class="mb-2 dark:text-gray-300">Balance</label>
                <input type="text" [disabled]="true"
                  class="mt-2 p-4 w-full border-2 rounded-lg dark:text-gray-200 dark:border-gray-600 dark:bg-gray-800"
                  placeholder="Wallet" value="Rs.{{wallet}}">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
