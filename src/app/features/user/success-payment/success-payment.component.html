<div
  class="bg-cover bg-centre bg-[url('https://res.cloudinary.com/ds3bmnf1p/image/upload/v1738647261/vector_no_bg_mwgo87.png')]"
>
  <app-header></app-header>
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
      <div class="text-green-500">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-24 w-24 mx-auto"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </div>
      <h1 class="text-2xl font-bold mt-4 text-gray-800">Success!</h1>
      <p class="text-gray-600 mt-2">
        Your operation was completed successfully.
      </p>
      <button
        class="mt-6 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-200"
        (click)="toHome()"
      >
        Go to Homepage
      </button>
      <button
        class="mt-6 ml-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-200"
        (click)="toExpertProfile()"
      >
        Go to Expert Profile
      </button>
    </div>
  </div>
</div>
