<div class="relative grid-cols-3 flex divide-y bg-gray-200">
  <div class="h-screen col-span-1 border-none">
    <h2 class="py-4 text-center font-bold text-2xl leading-relaxed">
      Specialisation
    </h2>
    <div class="border-1 border-black p-4 mx-4 sm:rounded-lg bg-gray-400">
      <ng-container *ngIf="!edit; else editfalse">
        <form
          [formGroup]="specialisationForm"
          (ngSubmit)="addSubmit()"
          class="max-w-sm mx-auto"
        >
          <div class="mb-5">
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Add specialistion</label
            >
            <input
              formControlName="specialisation"
              type="text"
              id="specialisation"
              placeholder="type here"
              required
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
          </div>
          <button
            type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Submit
          </button>
        </form>
      </ng-container>
      <ng-template #editfalse>
        <form
          [formGroup]="editspecialisationForm"
          (ngSubmit)="editSubmit()"
          class="max-w-sm mx-auto"
        >
          <div class="mb-5">
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Edit specialisation</label
            >
            <input
              formControlName="specialisation"
              type="text"
              id="specialisation"
              placeholder="type here"
              required
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
          </div>
          <button
            type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Submit
          </button>
          <button
            (click)="closeEdit()"
            class="ml-4 text-white bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-500 dark:hover:bg-blue-500"
          >
            Close
          </button>
        </form>
      </ng-template>
    </div>
  </div>
  <div class="h-screen col-span-2 border-none">
    <div class="p-4">
      <table
        class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
      >
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="px-6 py-4 w-32">Sl No</th>
            <th scope="col" class="px-6 py-4">Specialisation</th>
            <th scope="col" class="px-6 py-4">Edit</th>
            <th scope="col" class="px-6 py-4">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let spec of specialisation; let i = index"
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
          >
            <td class="px-6 py-4 w-32">{{ i + 1 }}</td>
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
            >
              {{ spec.specialisation }}
            </th>
            <td class="px-6 py-4">
              <div>
                <button
                  (click)="editSpec(spec)"
                  class="text-center font-medium text-blue-600 dark:text-blue-500"
                >
                  Edit
                </button>
              </div>
            </td>
            <td class="px-6 py-4">
              <div>
                <button
                  (click)="deleteSpec(spec)"
                  class="text-center font-medium text-red-600 dark:text-red-500"
                >
                  Delete
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
